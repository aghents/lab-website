<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

    <meta name="theme-color" content="#5dc9c9" />
    <meta name="ui-version" content="%REACT_APP_GIT_SHA%" />
    <meta name="build-time" content="%REACT_APP_BUILD_TIME%" />
    <meta
      name="description"
      content="Homepage of CASTLE Research Group at HKUST"
    />
    <meta name="keywords" content="Galaxy Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
    Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>CASTLE Lab @HKUST</title>
    
    <!-- CSS -->
    <link href="%PUBLIC_URL%/css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="%PUBLIC_URL%/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    
    <!-- JavaScript -->
    <script src="%PUBLIC_URL%/js/jquery.min.js"></script>
    <script type="text/javascript" src="%PUBLIC_URL%/js/move-top.js"></script>
    <script type="text/javascript" src="%PUBLIC_URL%/js/easing.js"></script>
    
    <!-- Mobile URL bar hiding -->
    <script type="text/javascript">
      addEventListener("load", function() { 
        setTimeout(hideURLbar, 0); 
      }, false);
      
      function hideURLbar(){ 
        window.scrollTo(0,1); 
      }
    </script>
    
    <!-- Smooth scrolling -->
    <script type="text/javascript">
      jQuery(document).ready(function($) {
        $(".scroll").click(function(event){
          event.preventDefault();
          $('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
        });
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to view this website.</noscript>
    <div id="root"></div>
  </body>
